
<div class="modal-content">
  <div class="modal-header">
      <button type="button" class="close" (click)="myModel.hide()" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
      </button>
  </div>
  <div class="modal-body">
          <div class="row">
       <h4>Change your Password</h4>
              <div class="col-md-12">
                  <form [formGroup]="form" autocomplete="off">
                      <div class="row">
                              <div class="col-md-12">
                                  <input type="password" class="form-control" id="name" placeholder="Current Password"
                                  [ngClass]="{'has-error':form.get('current_password').invalid && form.get('current_password').dirty}"
                                      formControlName="current_password" [ngClass]="{'has-error':form.get('current_password').invalid && form.get('current_password').dirty}" >
                              </div>
                              <div class="col-md-12">
                                  <input type="password" class="form-control" id="email" placeholder="New Password"
                                      formControlName="new_password" [ngClass]="{'has-error':form.get('new_password').invalid && form.get('new_password').dirty}">
                              </div>
                              <div class="col-md-12">
                                  <input type="password" class="form-control" id="name" placeholder="New Password Confirmation"
                                  [ngClass]="{'has-error':form.get('new_password_confirmation').invalid && form.get('new_password_confirmation').dirty}"
                                      formControlName="new_password_confirmation" [ngClass]="{'has-error':form.get('new_password_confirmation').invalid && form.get('new_password_confirmation').dirty}">
                              </div>
                      </div>
                      <div class="modal-footer p-r-0">
                          <button type="button" (click)="save()" class=" boxed-btn3" data-dismiss="modal">save</button>
                      </div>
                  </form>
              </div>
          </div>
  </div>
</div>
