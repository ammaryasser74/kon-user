<div class="sign" id="change-password">

    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" (click)="myModel.hide()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="form">
                <!-- <div class="tab-g"> -->
                    <h3 class="">forget your password</h3>
                    <div class="row">
                        <div class="col-md-6 col-12">
                            <input type="text"  class="form-control" formControlName="email" placeholder="Enter your phone" [ngClass]="{'has-error':form.get('email').invalid && form.get('email').dirty}">
                            <span class="text-danger" *ngIf="form.get('email').invalid && form.get('email').dirty">{{'share.required' |translate}}</span>
                            </div>
                        
                    </div>
                  
              
            </form>
        </div>
        <div class="modal-footer ">
            <button type="button" (click)="save()" class=" boxed-btn3" data-dismiss="modal" [disabled]="loading">
                <div class="spinner-border" role="status" *ngIf="loading">
                    <span class="sr-only">Loading...</span>
                </div>
                <span class="ml-2">Signup</span>
            </button>
        </div>
    </div>
</div>
